<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
    
            <h3>Prayer times in </h3>
            <div class="row">
                <input type="text" class="w-25 mt-5 mb-5" id="city">
                <input type="month" class="w-25 mt-5 mb-5" id="date">
                <button class="w-25 mt-5 ms-2" style="height: 30px;">Search</button>
            </div>

            <div class="counterLive mb-3" style="padding: 20px; border: 1px solid grey; display: flex; justify-content: center; align-items: center;"><span style="font-size: medium; font-weight: bold; font-style: italic; margin-right: 10px;  margin-top: 3px;">Next prayer time:</span> 
                <div class="prayerrr"><span id="prayerTimeName" style="font-weight: bold; font-size: 22px; margin-right: 5px;"></span> 
                    <span id="neqederqalib" style="font-weight: bold; font-size: 22px;"></span></div>
            </div>
            
            <div class="col-md-8">
                <div class="row me-4">
                    <table class="table-month">
                        <thead style="border-bottom: 1px solid slategray;">
                            <th></th>
                            <th>Fajr</th>
                            <th>Sunrise</th>
                            <th>Dhuhr</th>
                            <th>Asr</th>
                            <th>Maghrib</th>
                            <th>Isha'a</th>

                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
    
            <div class="col-md-4 mt-1">
                <div class="row today ms-4">
                    <div class="todayDate text-center fw-bold text-light" style="background-color: #3b6149; padding: 10px;"></div>
                </div>
               <div class="todayTimesbody ms-4" style="background-color: #f3eeee; width: 403px;">
                <div class="row ptime fs-5">
                    <div class="name">Fajr</div>
                    <div class="fdate"></div>
                </div>
                <div class="row ptime fs-5">
                    <div class="name">Sunrise</div>
                    <div class="sdate"></div>
                </div>
                <div class="row ptime fs-5">
                    <div class="name">Dhuhr</div>
                    <div class="ddate"></div>
                </div>
                <div class="row ptime fs-5">
                    <div class="name">Asr</div>
                    <div class="adate"></div>
                </div>
                <div class="row ptime fs-5">
                    <div class="name">Maghrib</div>
                    <div class="mdate"></div>
                </div>
                <div class="row ptime fs-5">
                    <div class="name">Isha'a</div>
                    <div class="idate"></div>
                </div>
               </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./js/script.js"></script>

</html>
